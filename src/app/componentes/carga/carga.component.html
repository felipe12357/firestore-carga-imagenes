<div class="row">
  <div class="col-md-4">
    <h4>Seleccione archivos</h4>
    <div appNgDropFiles class="well drop-zone "
      [archivos]="archivosC"
      [ngClass]="{'file-over': estaSobreElemento}" (mouseSobre)="estaSobreElemento=$event">
      <h5>arroje aquí los archivos</h5>
      <img src="assets/img/drop-images.png">
    </div>
  </div>
  <div class="col-md-8">
      <h4>Cargar archivos</h4>
      <button class="btn btn-success btn-sm" style="margin-right: 5px" (click)="cargarImagenes()" [disabled]="archivosC.length==0">Cargar a firebase</button>
      <button class="btn btn-info btn-sm" (click)="limpiar()">Limpiar</button>
 
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>Nombre archivo</th>
            <th>Tamaño</th>
            <th>Progreso</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let archivo of archivosC"> 
            <td>{{archivo.nombreArchivo}} </td><td>{{archivo.archivo.size/1024/1024 |number}} MB</td>
            <td>
              <div class="progress">
                <div class="progress-bar" role="progressbar" [ngStyle]="{'width':archivo.progreso +'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </td>
          </tr>
        </tbody>
        
      </table>
    </div>
</div>

<p>
  carga works!
</p>
